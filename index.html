<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Container - Upload & Download Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .section h2::before {
            content: "üìÅ";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-success {
            background: linear-gradient(135deg, #20bf6b, #26de81);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-item, .folder-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .file-item:hover, .folder-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .folder-item {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-color: #fdcb6e;
        }

        .file-name, .folder-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            word-break: break-word;
        }

        .file-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #20bf6b;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .breadcrumb {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .file-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .file-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÇÔ∏è File Container</h1>
            <p>Upload, organize, dan download file dengan mudah dan aman</p>
        </div>

        <div class="main-content">
            <!-- Alert Area -->
            <div id="alertArea"></div>

            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb">
                <a href="#" onclick="loadFolder('')">üè† Home</a>
            </div>

            <!-- Create Folder Section -->
            <div class="section">
                <h2>Buat Folder Baru</h2>
                <div class="form-group">
                    <label for="folderName">Nama Folder:</label>
                    <input type="text" id="folderName" placeholder="Masukkan nama folder">
                </div>
                <div class="form-group">
                    <label for="folderPassword">Sandi Keamanan:</label>
                    <input type="password" id="folderPassword" placeholder="Masukkan sandi untuk folder ini">
                </div>
                <button class="btn btn-success" onclick="createFolder()">üìÅ Buat Folder</button>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <h2>Upload File</h2>
                <div class="form-group">
                    <label for="targetFolder">Pilih Folder Tujuan:</label>
                    <select id="targetFolder">
                        <option value="">Pilih folder...</option>
                    </select>
                </div>
                
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì§</div>
                    <p><strong>Klik untuk memilih file</strong> atau drag & drop file ke sini</p>
                    <p style="color: #666; margin-top: 10px;">File akan diupload ke folder yang dipilih</p>
                </div>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button class="btn" onclick="uploadFiles()" id="uploadBtn" style="margin-top: 15px;" disabled>üì§ Upload File</button>
            </div>

            <!-- File Browser -->
            <div class="section">
                <h2>File & Folder Browser</h2>
                <div id="fileList" class="file-list">
                    <!-- Files and folders will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h3>Konfirmasi Penghapusan</h3>
            <p id="deleteMessage"></p>
            <div class="form-group">
                <label for="deletePassword">Masukkan Sandi Folder:</label>
                <input type="password" id="deletePassword" placeholder="Sandi keamanan">
            </div>
            <button class="btn btn-danger" onclick="confirmDelete()">üóëÔ∏è Hapus</button>
            <button class="btn" onclick="closeDeleteModal()">‚ùå Batal</button>
        </div>
    </div>

    <script>
        let currentFolder = '';
        let deleteItem = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadFolders();
            loadFileList();
            setupDragAndDrop();
        });

        // Drag and drop functionality
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('dragover');
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                document.getElementById('fileInput').files = files;
                updateUploadButton();
            }
        }

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', updateUploadButton);
        document.getElementById('targetFolder').addEventListener('change', updateUploadButton);

        function updateUploadButton() {
            const files = document.getElementById('fileInput').files;
            const folder = document.getElementById('targetFolder').value;
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = files.length === 0 || !folder;
            
            if (files.length > 0 && !folder) {
                showAlert('Silakan pilih folder tujuan untuk upload file', 'error');
            }
        }

        // Load folders for dropdown
        async function loadFolders() {
            try {
                const response = await fetch('/api/folders');
                const folders = await response.json();
                const select = document.getElementById('targetFolder');
                
                select.innerHTML = '<option value="">Pilih folder...</option>';
                folders.forEach(folder => {
                    select.innerHTML += `<option value="${folder}">${folder}</option>`;
                });
            } catch (error) {
                showAlert('Error loading folders: ' + error.message, 'error');
            }
        }

        // Create new folder
        async function createFolder() {
            const name = document.getElementById('folderName').value.trim();
            const password = document.getElementById('folderPassword').value;

            if (!name) {
                showAlert('Nama folder tidak boleh kosong', 'error');
                return;
            }

            if (!password) {
                showAlert('Sandi keamanan harus diisi', 'error');
                return;
            }

            try {
                const response = await fetch('/api/folder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`Folder "${name}" berhasil dibuat!`, 'success');
                    document.getElementById('folderName').value = '';
                    document.getElementById('folderPassword').value = '';
                    loadFolders();
                    loadFileList();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error creating folder: ' + error.message, 'error');
            }
        }

        // Upload files
        async function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            const targetFolder = document.getElementById('targetFolder').value;

            if (files.length === 0 || !targetFolder) {
                showAlert('Pilih file dan folder tujuan', 'error');
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            formData.append('folder', targetFolder);

            try {
                showAlert('Uploading files...', 'success');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`${files.length} file berhasil diupload ke folder "${targetFolder}"!`, 'success');
                    document.getElementById('fileInput').value = '';
                    updateUploadButton();
                    loadFileList();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error uploading files: ' + error.message, 'error');
            }
        }

        // Load file list
        async function loadFileList() {
            try {
                const response = await fetch(`/api/files?folder=${encodeURIComponent(currentFolder)}`);
                const data = await response.json();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                // Update breadcrumb
                updateBreadcrumb();

                // Show folders
                data.folders.forEach(folder => {
                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'folder-item';
                    folderDiv.innerHTML = `
                        <div class="folder-name">üìÅ ${folder}</div>
                        <div class="file-actions">
                            <button class="btn" onclick="loadFolder('${folder}')">üìÇ Buka</button>
                            <button class="btn btn-danger" onclick="showDeleteModal('folder', '${folder}')">üóëÔ∏è Hapus</button>
                        </div>
                    `;
                    fileList.appendChild(folderDiv);
                });

                // Show files
                data.files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-item';
                    fileDiv.innerHTML = `
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-info">
                            Ukuran: ${formatFileSize(file.size)}<br>
                            Upload: ${new Date(file.uploadDate).toLocaleString('id-ID')}
                        </div>
                        <div class="file-actions">
                            <button class="btn" onclick="downloadFile('${file.folder}', '${file.name}')">üì• Download</button>
                            <button class="btn btn-danger" onclick="showDeleteModal('file', '${file.name}', '${file.folder}')">üóëÔ∏è Hapus</button>
                        </div>
                    `;
                    fileList.appendChild(fileDiv);
                });

                if (data.folders.length === 0 && data.files.length === 0) {
                    fileList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Tidak ada file atau folder</p>';
                }
            } catch (error) {
                showAlert('Error loading files: ' + error.message, 'error');
            }
        }

        // Load specific folder
        function loadFolder(folderName) {
            currentFolder = folderName;
            loadFileList();
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<a href="#" onclick="loadFolder(\'\')">üè† Home</a>';
            
            if (currentFolder) {
                html += ` / <span>${currentFolder}</span>`;
            }
            
            breadcrumb.innerHTML = html;
        }

        // Download file
        function downloadFile(folder, filename) {
            const url = `/api/download?folder=${encodeURIComponent(folder)}&file=${encodeURIComponent(filename)}`;
            window.open(url, '_blank');
        }

        // Show delete modal
        function showDeleteModal(type, name, folder = '') {
            deleteItem = { type, name, folder };
            document.getElementById('deleteMessage').textContent = 
                `Apakah Anda yakin ingin menghapus ${type === 'folder' ? 'folder' : 'file'} "${name}"?`;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            document.getElementById('deletePassword').value = '';
            deleteItem = null;
        }

        // Confirm delete
        async function confirmDelete() {
            if (!deleteItem) return;

            const password = document.getElementById('deletePassword').value;
            if (!password) {
                showAlert('Masukkan sandi folder', 'error');
                return;
            }

            try {
                const response = await fetch('/api/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: deleteItem.type,
                        name: deleteItem.name,
                        folder: deleteItem.folder,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`${deleteItem.type === 'folder' ? 'Folder' : 'File'} "${deleteItem.name}" berhasil dihapus!`, 'success');
                    closeDeleteModal();
                    loadFileList();
                    if (deleteItem.type === 'folder') {
                        loadFolders();
                    }
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting: ' + error.message, 'error');
            }
        }

        // Utility functions
        function showAlert(message, type) {
            const alertArea = document.getElementById('alertArea');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
